name: Code format checker CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  lint:

    runs-on: ubuntu-latest
    container: { image: python:3.9.10 }
    steps:
    - name: Setup container
      run: /usr/local/bin/python -m pip install --upgrade pip
