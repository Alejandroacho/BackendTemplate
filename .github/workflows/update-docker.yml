name: Update docker CI

on:
  push:
    branches:
      - 'master'
      - 'staging'
      - 'dev'
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Docker/Local/Dockerfile --tag my-image-name:$(date +%s)
