<div class="content-item">
  <h1 class="content-title">
    <span class="highlighted-text" style="color: #000">{{greeting}}</span>
  </h1>
  <br />
  <p class="content-text">
    {{content}}
  </p>
</div>

{% if show_link%}
<div align="center" class="button-div">
  <div class="button-content" bgcolor="#A2F4DF">
    <a
      href={{link}}
      target="_blank"
      class="cta-text"
    >
      {{link_text}}
    </a>
  </div>
</div>
{% endif %}
